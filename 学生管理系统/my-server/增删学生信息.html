<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/增删学生信息.css">
    <title>学生管理系统管理员界面</title>
</head>

<body>
    <!--管理员页面-修改密码-->
    <div class="all">
        <div class="AdministratorsInterface">
            <div class="ResetPassword">
                <div class="first">
                    <div class="Fpart">
                        <div class="img">
                            <img src="https://miandianyaowang.oss-cn-beijing.aliyuncs.com/image-20240222141019499.png">
                        </div>
                        <div class="yunding">
                            <div style="font-size: 22px;font-weight: 700;">
                                云顶书院
                            </div>
                            <div style="position: absolute; top: 20px;font-size: 8px;">
                                YUNDING&nbsp;&nbsp;&nbsp;&nbsp;ACADEMY
                            </div>
                        </div>
                    </div>
                    <div class="Spart">
                        云顶书院学生管理系统
                    </div>
                    <div class="Tpart">
                        <span style="font-size: medium; font-weight: 400; position: absolute; ">姓名:管理员</span>
                        <button id="button">退出登录</button>
                    </div>
                </div>

                <div class="second">
                    <div class="box_1">
                        <div class="word">
                            <button id="addStudent">增删学生信息</button>
                            <hr />
                            <button id="resetStudent">重置学生密码</button>
                            <hr />
                            <button id="studyArrange">研学安排</button>
                            <hr />
                            <button id="publishAnnouncement">发布通告</button>
                            <div class="pic">
                                <img src="https://yeruyu.oss-cn-beijing.aliyuncs.com/image-20240226194136372yun.png" />
                            </div>
                        </div>
                    </div>
                    <div class="box_2">
                        <div class="change">
                            增删学生信息
                        </div>
                        <div class="input">
                            <span>姓名：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="name"><br />
                            <span>学号：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="num"><br />
                            <span>电话：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="tel"><br />
                            <span>专业：</span>
                            <input type="text" value="" style="border-radius: 10px;"class="major"><br />
                            <span>班级：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="class"><br />
                            <span>期数：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="accountNumber"><br />
                            <span>方向：</span>
                            <input type="text" value="" style="border-radius: 10px;" class="direction"><br /><br />
                            <button
                                style="background-color: rgb(123, 142, 216); font-size: 14px; color: white;border: none;"
                                class="reset">确认修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./functionPage_resetPassword.js"></script>
</body>

</html>
